<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Simple Blog</title>
  </head>
  <body>
    <h1>Simple Blog</h1>
    <form action="add_blog.cgi" method="post">
      <textarea name="blog_content" rows="4" cols="50"></textarea><br />
      <input type="submit" value="Add Blog" />
    </form>

    <form action="delete_blog.cgi" method="post">
      Index of blog to delete: <input type="number" name="blog_index" /><br />
      <input type="submit" value="Delete Blog" />
    </form>

    <h2>All Blogs</h2>
    <iframe src="show_blogs.cgi" width="500" height="300"></iframe>
  </body>
</html>
